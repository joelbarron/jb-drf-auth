name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine ruff
          pip install -e .

      - name: Lint (ruff)
        run: |
          ruff check --select F,E9 jb_drf_auth

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: jb_drf_auth.tests.settings
        run: |
          python -m unittest discover -s jb_drf_auth/tests -p "test_*.py"

      - name: Build package
        run: |
          python -m build

      - name: Validate dist (twine check)
        run: |
          twine check dist/*
